query workspaceCalendars($workspaceId: String!) {
  workspaceCalendars(workspaceId: $workspaceId) {
    id
    workspaceId
    createdByUserId
    displayNameOverride
    colorOverride
    enabled
    items {
      id
      subscriptionId
      sortOrder
      colorOverride
      enabled
    }
  }
}
