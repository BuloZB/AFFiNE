apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "front.fullname" . }}-test-connection"
  labels:
    {{- include "front.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Values.services.sync.name }}:{{ .Values.services.sync.port }}']
  restartPolicy: Never
